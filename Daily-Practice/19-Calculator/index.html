<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <p id="eval-display-old">70 + 30</p>
            <p id="eval-display">(70 + 30) * 50</p>
            <h1 id="current-display">= 100</h1>
            <div class="btn-container">
                <button onClick="calculator(1)" class="button1">1</button>
                <button onClick="calculator(2)" class="button2">2</button>
                <button onClick="calculator(3)" class="button3">3</button>
                <button onClick="calculator(4)" class="button4">4</button>
                <button onClick="calculator(5)" class="button5">5</button>
                <button onClick="calculator(6)" class="button6">6</button>
                <button onClick="calculator(7)" class="button7">7</button>
                <button onClick="calculator(8)" class="button8">8</button>
                <button onClick="calculator(9)" class="button9">9</button>
                <button onClick="calculator(0)" class="button0">0</button>
                <button onClick="calculator()"  class="left-par" title="Precedence">&lpar;</button>
                <button onClick="calculator()" class="right-par" title="Precedence">&rpar;</button>
                <button onClick="calculator('.')" class="dot" title="Decimal">.</button>
                <button onClick="calculator('-')" class="subtract" title="Subtraction">&minus;</button>
                <button onClick="calculator('/')" class="divide" title="Division">&divide;</button>
                <button onClick="calculator('+')" class="add" title="Addition">&plus;</button>
                <button onClick="calculator('*')" class="multiply" title="Multiplication">&times;</button>
                <button onClick="calculator(clear)" class="clear" title="Clear the display">C</button>
                <button onClick="calculator(del)" class="del" title="Delete last value">&#x232B</button>
                <button onClick="calculator('=')" class="equal" title="Evaluate your values">&equals;</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
