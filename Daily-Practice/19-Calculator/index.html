<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <p id="evaluation-display">70 + 30</p>
            <p id="evaluation-display">70 + 30</p>
            <h1 id="current-display">= 100</h1>
            <div class="btn-container">
                <button class="button1">1</button>
                <button class="button2">2</button>
                <button class="button3">3</button>
                <button class="button4">4</button>
                <button class="button5">5</button>
                <button class="button6">6</button>
                <button class="button7">7</button>
                <button class="button8">8</button>
                <button class="button9">9</button>
                <button class="button0">0</button>
                <button class="left-par" title="Precedence">&lpar;</button>
                <button class="right-par" title="Precedence">&rpar;</button>
                <button class="dot" title="Decimal">.</button>
                <button class="subtract" title="Subtraction">&minus;</button>
                <button class="divide" title="Division">&divide;</button>
                <button class="add" title="Addition">&plus;</button>
                <button class="multiply" title="Multiplication">&times;</button>
                <button class="clear" title="Clear the display">&Ccedil;</button>
                <button class="del" title="Delete last value">&#x232B</button>
                <button class="equal" title="Evaluate your values">&equals;</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
