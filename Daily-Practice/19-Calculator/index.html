<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <p id="evaluation-display">70 + 30</p>
            <h1 id="current-display">= 100</h1>
            <div class="btn-container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button>-</button>
                <button>/</button>
                <button>+</button>
                <button>x</button>
                <button>del</button>
                <button>C</button>
                <button class="equal">=</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
