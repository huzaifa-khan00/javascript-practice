<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Game</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body{
            width: 100%;
            height: 100%;
        }

        header{
            height: 20%;
            
        }

        #header-box{
            height: 95%;
            aspect-ratio: 1 / 1 ;
            background-color: beige;
        }

        .score-container{
            height: 100%;
            width: 95%;
            margin: 0 auto;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-container > span{

        }

        main{
            width: 100%;
            height: 80%;
            background-color: gray;
        }

        #box-container{
            margin: 0px auto;
            width: 98%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }

        div{
            height: 50px;
            width: 50px;
            background-color: greenyellow;
        }

    </style>

</head>

</html>
