<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Game</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body{
            width: 100%;
            height: 100%;
        }

        header{
            height: 15%;
        }

        #header-box{
            height: 95%;
            aspect-ratio: 1 / 1 ;
            background-color: beige;
        }

        .score-container{
            height: 100%;
            width: 95%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-container > span{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            font-size: x-large;
        }

        main{
            width: 100%;

            background-color: gray;
            overflow-y: auto;
        }

        #box-container{
           display: flex;
           flex-wrap: wrap;
           justify-content: space-between;
           width: 98%;
           row-gap: 1.25vw;
           margin: 0px auto;
           padding: 1.25vw 0px;
        }

        .color-box{
            width: 19%;
            aspect-ratio: 1/1;
            background-color: crimson;
        }

    </style>

</head>
<body>
    <header>
    <div class="score-container">
        <span id="score">Score: <span id="score-display"></span>0</span>

        <div id="header-box">
            
        </div>

        </div>
    </header>

    <main>
    <div id="box-container">

    </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
