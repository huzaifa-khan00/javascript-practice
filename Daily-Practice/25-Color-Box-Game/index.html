<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Game</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
        body{
            background: linear-gradient(360deg, rgb(0, 0, 0), rgb(92, 92, 92), rgb(0, 0, 0));
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            height: 30%;
            margin: 1%;
        }

        #header-box {
            height: 95%;
            aspect-ratio: 1 / 1;
            border: 0.07vw solid black;
            box-shadow: 0px 0px 5px 0px black;
        }

        .score-container {
            height: 100%;
            width: 98%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            border: 6px solid rgb(55, 255, 0);
            background-color: rgba(45, 207, 0, 0.7);
        }

        .score-container > span {
            font-size: 2em;
            
            font-family: 'science gothic', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        main {
            width: 100%;
        }

        #box-container {
            display: grid;
            margin: 0px auto;
            width: 98%;
            height: 100%;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .game-box {
            aspect-ratio: 1 / 1;
            border: 0.3vw solid balck;
            box-shadow: 0px 0px 6px 0px black;
        }

        #try-again{
            font-size: 1.5em;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: black;
        }
    </style>

</head>

<body>
    <header>
        <div class="score-container">
            <span id="score">Score: <span id="score-display">0</span></span>
            <div class="try-again"></div>
            <div id="header-box">

            </div>

        </div>
    </header>

    <main>
        <div id="box-container">
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
