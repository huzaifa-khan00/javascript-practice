<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - Beginner Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 5px 10px;
            margin: 5px 5px 5px 0;
        }
        #showResult {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Simple Banking App</h1>
    
    <input type="number" id="amount-inp" placeholder="Enter amount">
    <br>
    <button onclick="checkAmount()">Check Amount</button>
    <button onclick="depositAmount()">Deposit</button>
    <button onclick="">Withdraw</button>
    <button onclick="">View History</button>

    <div id="showResult"></div>

    <script src="banking.js"></script>
</body>
</html>
